<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('library-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #45a049;
        }
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        section h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: white;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:hover {
            background-color: #f9f9f9;
        }
        footer {
            background-color: #4CAF50;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="location.href='sign.html'">Sign In</button>
    </header>
    <nav>
        <ul>
            <li><a href="#books">Books</a></li>
            <li><a href="#members">Members</a></li>
            <li><a href="#transactions">Transactions</a></li>
        </ul>
    </nav>
    <main>
        <section id="books">
            <h2>Books</h2>
            <input type="text" id="searchBook" placeholder="Search for books..." onkeyup="searchBooks()">
            <button onclick="addBook()">Add Book</button>
            <table>
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section id="members">
            <h2>Members</h2>
            <button onclick="addMember()">Add Member</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Membership Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        <section id="transactions">
            <h2>Transactions</h2>
            <button onclick="addTransaction()">Add Transaction</button>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Member</th>
                        <th>Date Borrowed</th>
                        <th>Date Returned</th>
                        <th>Late Fee</th>
                        <th>Process</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction entries will go here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Library Management System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
